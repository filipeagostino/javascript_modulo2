<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>File Uploader</title>

</head>
<body>
    <h1>Text</h1>
    <div class="text center">
        <form onsubmit="return false">
            <p><input type="file" id="input-file" min="0"></p>
            <button id="btn-get-content">Get Content</button>
        </form>
        <textarea name="" id="content-file" cols="20" rows="20"></textarea>
        <button id="btn-edit-content">Edit Content</button>
        <a href="" id="test">Download File</a>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
